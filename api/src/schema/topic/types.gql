type Topic {
  # id: ID!
  name: String!
  # children: [IS_PART_OF!]!
  # parents: [IS_PART_OF!]!
  # amosGames: [FOR_TOPIC!]!
  getChildrenRec (level: Int!): [Path!]!
  getMostCommonPrerequisites: [String!]!
  getTopResources: [String!]!
}

type IS_PART_OF @relation (name: "IS_PART_OF") {
  from: Topic!
  to: Topic!
}

input CreateTopicInput {
  name: String!
  children: [String!]!
  parents: [String!]!
}

type Path {
  list: [String!]!
}

extend type Query {
  # TODO: Change to [Path!]!
  topic (name: String!): Topic!
  autocomplete (name: String!): [String!]!
}

extend type Mutation {
  # createTopic (input: CreateTopicInput!): Topic! @hasRole (roles: [admin])
  createTopic (name: String!): Topic!
}